<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/line-awesome/css/line-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link type="text/css" rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light py-3 bg-white">
  <div class="container">
    <h1 class="logo mr-auto"><a href="">Jobs<span>Portal</span></a></h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:jobs' %}">Home</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="">Profile</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">logout</a>
        </li>
        {% else %}

        <li class="nav-item">
          <a class="btn btn-primary btn-sm" href="{% url 'login' %}">login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="container py-4">
    {% block content %} {% endblock %}
</div>


<script src="{% static 'js/bootstrap.min.js' %}" rel="script"></script>

<script src="{% static 'js/Jquery3.4.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/toastr.min.js' %}" ></script>

        {% if messages %}
        {% for message in messages %}
        <script type=text/javascript>
           toastr.options.progressBar = true;
           toastr.{{ message.tags }}('{{ message }}')
        </script>
        {% endfor %}
        {% endif %}
</body>
</html>
