{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="job-form">
        <h3>Add New Job</h3>
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="mt-4">
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
